<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Logint.css">
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Đăng Nhập </h1>
      <div class="input-box">
        <input type="text" placeholder="Tên tài khoản" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="Mật khẩu" placeholder="Mật khẩu " required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Ghi nhớ </label>
        <a href="#">Quên Mật Khẩu</a>
      </div>
      <button type="submit" class="btn">Đăng Nhập</button>
      <div class="register-link">
        <p>Chưa có tài khoản? <a href="#">Đăng ký</a></p>
      </div>
    </form>
  </div>
</body>
</html>
